# .github/workflows/ci.yml
name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: laravel
          MYSQL_ROOT_PASSWORD: password
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping -ppassword" --health-interval=10s
          --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with: { php-version: "8.3", extensions: mbstring, coverage: none }
      - name: Copy env
        run: cp .env.testing .env
      - name: Install deps
        run: composer install --no-interaction --prefer-dist
      - name: App key
        run: php artisan key:generate
      - name: Wait for DB & migrate
        run: |
          php -r 'for($i=0;$i<30;$i++){ if(@fsockopen("127.0.0.1",3306)){exit(0);} sleep(1);} exit(1);'
          php artisan migrate --force
      - name: Pint (style)
        run: vendor/bin/pint --test
      - name: Tests
        run: php artisan test --without-tty
